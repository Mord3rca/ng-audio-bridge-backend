server {
  listen 80;
  server_name <#DOMAIN NAME HERE#>
              #Compatibility with old app.
              gumonshoe.net www.gumonshoe.net;
  
  root /var/www/ng-frontend;
  index index.html;

  # New API system
  location /api/ {
    proxy_buffering off;
    proxy_pass http://127.0.0.1:8080;
  }

  # Old Audio Bridge System
  location ~* .(php|mp3)$ {
    proxy_buffering off;
    proxy_pass http://127.0.0.1:8080;
  }
}
